<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Klee+One:wght@400;600&display=swap');

        body {
            font-family: 'Kaushan Script', cursive, 'Klee One', cursive;
            font-size: 2em;
            color: #000;
        }

        h1 {
            font-family: 'Kaushan Script', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium fugit earum quas autem optio assumenda, laboriosam pariatur eos nulla quod quia sequi quis deserunt rerum. Ullam modi corrupti placeat voluptas.</p>
</body>
</html>
